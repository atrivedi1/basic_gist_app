<!DOCTYPE html>
  <html>
    <head>
      <meta charset='UTF-8'>
      <title>Gist App</title>
      <link rel='shortcut icon' href='#' />
      <link rel='stylesheet' href='stylesheet.css' type='text/css'>
    </head>
    <body>
      <div id='app_container'>
        <div id="form_container">
          <form class='text_form' type='input' id='snippet_text_form' action='/gist' method='POST'>
            <label for="snippet_title">Title</label>
            <input type='text' name='snippet_title' id="snippet_title">
            <label for="snippet_text">Snippet</label>
            <textarea id="snippet_text" rows = "5" cols = "50" name = "snippet_text" placeholder="Enter snippet text"></textarea>
            <input type='submit' name='snippter_submit' value='Submit Snippet'>
          </form>
        </div>


      </div>
      <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
      <script src='./gist_app.js' type='text/javascript'></script>
    </body>
  </html>
